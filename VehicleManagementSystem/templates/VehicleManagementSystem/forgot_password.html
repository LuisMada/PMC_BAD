{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset | PMC Vehicle Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    
    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .reset-card {
            background-color: #fff;
            border-radius: 10px;
            width: 500px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .text-color-blue {
            color: #1f357d;
        }
        .btn-blue {
            background-color: #1f357d;
            color: white;
        }
        .btn-blue:hover {
            background-color: #162b63;
            color: white;
        }
        .form-control {
            padding: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="reset-card">
        <div class="logo-container">
            <i class="bi bi-key-fill" style="font-size: 4rem; color: #1f357d;"></i>
            <h1 class="text-center text-color-blue mt-3">Password Reset</h1>
            <p class="text-muted">Enter your employee ID to reset your password</p>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags == 'error' %}alert-danger{% elif message.tags == 'success' %}alert-success{% else %}alert-{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="employee_id" class="form-label">Employee ID</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" name="employee_id" id="employee_id" class="form-control" placeholder="Enter your Employee ID" required>
                </div>
            </div>

            <button type="submit" class="btn btn-blue w-100 fw-bold">Reset Password</button>
        </form>

        <div class="mt-3 text-center">
            <a href="{% url 'login' %}" class="text-decoration-none text-color-blue">
                <i class="bi bi-arrow-left"></i> Back to Login
            </a>
        </div>
    </div>
</body>
</html>
